# Site settings
title:          "Psychonauts of KGP"
description:    "Minimal Jekyll theme for storytellers"
baseurl:        ""
url:            ""

# Google Analytics
google_analytics: UA-146650501-1

# Author
author:
  name:         "Psychonauts of KGP"
  url:          "https://psychonautsofkgp.github.io"
  email:        psychonautsofkgp@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec, CODE_OF_CONDUCT.md, README.md ]
